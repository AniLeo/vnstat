language: c

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: CFLAGS='-Wall -Wextra'
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: CFLAGS='-Weverything -Wno-padded'
    - os: osx
      compiler: clang
      env: CFLAGS='-Weverything -Wno-padded'

addons:
  apt:
    packages:
      - libsqlite3-0
      - libsqlite3-dev
      - libgd3
      - libgd-dev
      - check

before_install:
 - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install gd sqlite check ; fi

script:
 - ./configure --enable-werror && make check || ( cat test.log ; exit 1 ) && egrep '^[0-9]+%' test.log && ./vnstat --version

notifications:
  email:
    on_success: always
    on_failure: always
